<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <link rel="stylesheet" media="screen" href="todoList.css" />
</head>

<body onload="loading()">
    <script>
        function ajouterElement() {
            var parent = document.getElementById("todolist");
            var enfant = document.createElement("li");
            enfant.setAttribute("onclick", "supprimerElement(this)");
            enfant.append(document.getElementById("todotxt").value)
            parent.append(enfant);
        }

        function supprimerElement(el) {
            if (confirm("Vous allez supprimer cet élément.")) {
                var parent = document.getElementById("todolist");
                parent.removeChild(el);
            }
        }
    </script>
    <div class="content">
        <h1>TODO List</h1>
        <ul id="todolist">

        </ul>
        <input id="todotxt" type="text" />
        <button id="addtodo" type="button" onclick="ajouterElement()">Ajouter</button>
    </div>
</body>

</html>
