<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Âges</title>
</head>

<body>
    <script>
        tableauAges = {
            "anatole": 19,
            "bernard": 45,
            "christophe": 34,
            "dominique": 55,
            "franck": 28,
            "georges": 78,
            "lucas": 12,
            "madeleine": 30,
            "pierre": 25
        }

        function donnerAge() {
            nom = document.getElementById('inputNom').value
            if (nom in tableauAges) {
                nomCapitalise = nom.charAt(0).toUpperCase() + nom.slice(1)
                alert(nomCapitalise + " a " + tableauAges[nom] + " ans");
            }
            else {
                alert("Inconnu au bataillon...");
            }
        }
    </script>

    <input id="inputNom" type="text" placeholder="Entrez un nom" />
    <button type="button" onclick="donnerAge()">Quel âge as-tu ?</button>
</body>

</html>
