<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <script type="text/javascript">
        var b = 4;
        var a = 12;
        function MultiplerPar2(b) {
            // la valeur de a est 12
            // var a = b * 2;

            // la valeur de a est 8
            a = b * 2;

            return a;
        }
        document.write("Le double de ", b, " est ", MultiplerPar2(b), "<br />");
        document.write("La valeur de a est ", a);
    </script>
</body>
